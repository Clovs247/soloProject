<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unknown_style.css') }}">
    <title>View Weapon</title>
</head>

<body id="splatsville-back">

    <header>
        <div class="newnav">
            <a href="/register/form" class="links">
                <span>Register</span>
                <div class="wave-login"></div>
            </a>
            <nav>
                {% block menu %} {% include 'clock_nav.html' %} {% endblock menu %}
            </nav>
            <a href="/login/form" class="links">
                <span>Login</span>
                <div class="wave-login"></div>
            </a>
        </div>
        <div class="menu">
            <a href="/new/dashboard/randomize_weapon/" class="links">
                <img src="{{ url_for('static',filename='img/char_icons/Murch_icon.png') }}" alt="Murch" id="murch">
                <div class="wave-link"></div>
            </a>
            <a href="/new/dashboard/maps/" class="links">
                <span>All Maps</span>
                <div class="wave-link"></div>
            </a>
            <a href="/new/dashboard/weapons/" class="links">
                <span>All Weapons</span>
                <div class="wave-link"></div>
            </a>
            
        </div>
    </header>


    <main>
        <div class="main-body">
            <h1>A work in progress, Sorry</h1>
            <div class="solo-weapon-container">
                <p>{{ arm.weapon_name }}</p>
                <img src="/static/img/weapons/{{arm.weapon_image}}" alt="{{arm.weapon_name}}" class="weapon-img">
                <p>{{ arm.sub_name }}</p>
                <img src="/static/img/subs/{{arm.sub_image}}" alt="{{arm.sub_name}}" class="weapon-sub">
                <p>{{ arm.special_name }}</p>
                <img src="/static/img/specials/{{arm.special_image}}" alt="{{arm.special_name}}" class="weapon-spe">
            </div>
        </div>
    
    </main>
    
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
