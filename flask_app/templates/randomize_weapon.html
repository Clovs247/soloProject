<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/accessed_style.css') }}">
    <title>Splatsville Dashboard</title>
</head>


<body id="splatsville-back">



    <header id="header-back">
        <div class="newnav">
            <a href="/edit/profile/" class="links">
                <span>Edit Profile</span>
                <div class="wave-login"></div>
            </a>
            <nav>
                {% block menu %} {% include 'clock_nav.html' %} {% endblock menu %}
            </nav>
            <a href="/logout/" class="links">
                <span>Logout</span>
                <div class="wave-login"></div>
            </a>
        </div>
        
        <div class="menu">
                <a href="/dashboard/randomize_weapon/" class="links">
                    <img src="{{ url_for('static',filename='img/char_icons/Murch_icon.png') }}" alt="Murch" id="murch">
                    <div class="wave-link"></div>
                </a>
                <a href="/dashboard/maps/" class="links">
                    <span>All Maps</span>
                    <div class="wave-link"></div>
                </a>
                <a href="/dashboard/weapons/" class="links">
                    <span>All Weapons</span>
                    <div class="wave-link"></div>
                </a>
                <a href="/all-teams/" class="links">
                    <span>All Teams</span>
                    <div class="wave-link"></div>
                </a>
                <a href="/create/team/" class="links">
                    <span>Create a Team</span>
                    <div class="wave-link"></div>
                </a>
            </div>
    </header>


    <main>

    <div class="main-body">
        <div class="murch-container">
            <div class="random-murch">
                <p class="murch-par">Oi, {{logged_in_user.username}}. I haven't seen you rock this.</p>
                <p class="murch-par">You should check it out!</p>
                
                <img src="/static/img/char_icons/Murch_Chilling.jpg" alt="Murch_Chilling" id="murch-chilling">
                
            </div>
            <h1 id="random-weapon">
                <span>{{random_weapon.weapon_name}}</span>
                <div class="wave-title"></div>
                <img src="/static/img/weapons/{{random_weapon.weapon_image}}" alt="{{random_weapon.weapon_name}}" id="weapon-img">
            </h1>
        </div>
    </div>
    </main>
    
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
