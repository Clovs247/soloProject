<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unknown_style.css') }}">
    <title>Register</title>
</head>
<body id="log-reg-back">

    <header>
        <div class="newnav">
            <a href="/" class="links">
                <span>Home</span>
                <div class="wave-login"></div>
            </a>
            <nav>
                {% block menu %} {% include 'login_reg_menu.html' %} {% endblock menu %}
            </nav>
            <a class="link-home"></a>
        </div>
    </header>

    <main>
        <div class="main-body">
            <h1 class="welcome-par">Welcome to Splat-Hub</h1>
            
            <h3 id="login_reg">Register</h3>

            
            <div id="login_reg_form_div">
                <form action="/register/" method="post" id="login_reg_form">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <strong class="error-par">Hold Up, Chum</strong>
                            {% for message in messages %}
                                <p id="error-info">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <label>
                        Username:
                        <input type="text" name="username" id="username">
                    </label>
                    <label>
                        Email:
                        <input type="email" name="email" id="email">
                    </label>
                    <label>
                        Password:
                        <input type="password" name="password" id="password">
                    </label>
                    <label>
                        Confirm Password:
                        <input type="password" name="confirm_password" id="confirm_password">
                    </label>
                    <input type="submit" value="Register" id="submit">
                    
                </form>

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
