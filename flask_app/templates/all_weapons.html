<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/accessed_style.css') }}">
    <title>Splatoon 3 Weapons</title>
</head>
<body id="splatsville-back">

    <header id="header-back">
        <div class="newnav">
            <a href="/edit/profile/" class="links">
                <span>Edit Profile</span>
                <div class="wave-login"></div>
            </a>
            <nav>
                {% block menu %} {% include 'clock_nav.html' %} {% endblock menu %}
            </nav>
            <a href="/logout/" class="links">
                <span>Logout</span>
                <div class="wave-login"></div>
            </a>
        </div>

        <div class="menu">
                <a href="/dashboard/randomize_weapon/" class="links">
                    <img src="{{ url_for('static',filename='img/char_icons/Murch_icon.png') }}" alt="Murch" id="murch">
                    <div class="wave-link"></div>
                </a>
                <a href="/dashboard/maps/" class="links">
                    <span>All Maps</span>
                    <div class="wave-link"></div>
                </a>
                <a href="/dashboard/weapons/" class="links">
                    <span>All Weapons</span>
                    <div class="wave-link"></div>
                </a>
                <a href="/all-teams/" class="links">
                    <span>All Teams</span>
                    <div class="wave-link"></div>
                </a>
                <a href="/create/team/" class="links">
                    <span>Create a Team</span>
                    <div class="wave-link"></div>
                </a>
            </div>
    </header>


    <main>

        <div class="main-body">
            <div class="weapon-container">

                <h1 class="title-par">All Weapons</h1>
                
                <div class="all-weapons">
                    {% for weapon in all_weapons %}
                        <label class="weapon-label">
                            <div class="weapon-loadout">
                                <a href="/view-weapon/{{weapon.id}}">
                                    <img src="/static/img/weapons/{{weapon.weapon_image}}" alt="{{weapon.weapon_name}}" class="weapon-img">
                                </a>
                                <div class="attachments">
                                    <img src="/static/img/subs/{{weapon.sub_image}}" alt="{{weapon.sub_name}}" class="weapon-sub">
                                    <img src="/static/img/specials/{{weapon.special_image}}" alt="{{weapon.special_name}}" class="weapon-spe">
                                </div>
                            </div>
                            <div class="weapon-title">
                                <p>
                                    <span>{{weapon.weapon_name}}</span>
                                    <div class="wave-weapon"></div>
                                </p>
                            </div>
                        </label>
                    {% endfor %}
                    
                </div>
                
            </div>
        </div>
    
    
    </main>


        
        

    
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
