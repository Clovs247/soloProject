<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Splatoon 3 Weapons</title>
</head>
<body id="weapons-back">

    

    <header>
        <div class="newnav">
        
            <a href="/register/form" class="loginout">
                <span>Register</span>
                <div class="wave-login"></div>
            </a>
            
            <a href="/login/form" class="loginout">
                <span>Login</span>
                <div class="wave-login"></div>
            </a>
        </div>
        <nav>
            {% block menu %} {% include 'logged_in_menu.html' %} {% endblock menu %}
        </nav>
        <div class="dash">
            
            <a href="/new/dashboard/randomize_weapon/" class="link">
                <img src="{{ url_for('static',filename='img/char_icons/Murch_icon.png') }}" alt="Murch" id="murch">
                <div class="wave-link"></div>
            </a>
        
            <a href="/new/dashboard/maps/" class="link">
                <span>All Maps</span>
                <div class="wave-link"></div>
            </a>
        
            <a href="/new/dashboard/weapons/" class="link">
                <span>All Weapons</span>
                <div class="wave-link"></div>
            </a>
        
            <a href="/new/all-teams/" class="link">
                <span>All Teams</span>
                <div class="wave-link"></div>
            </a>

        </div>
    </header>


    <main>

        <div class="weapon-container">

            <h1 class="center-par">All Weapons</h1>
            
            <div class="all-weapons">
                {% for weapon in all_weapons %}
                    <label class="weapon-label">
                        <div class="weapon-loadout">
                            <a href="/new/view-weapon/{{weapon.id}}">
                                <img src="/static/img/weapons/{{weapon.weapon_image}}" alt="{{weapon.weapon_name}}" class="weapon-img">
                            </a>
                            <div class="attachments">
                                <img src="/static/img/subs/{{weapon.sub_image}}" alt="{{weapon.sub_name}}" class="weapon-sub">
                                <img src="/static/img/specials/{{weapon.special_image}}" alt="{{weapon.special_name}}" class="weapon-spe">
                            </div>
                        </div>
                        <div class="weapon-title">
                            <p>
                                <span>{{weapon.weapon_name}}</span>
                                <div class="wave-weapon"></div>
                            </p>
                        </div>
                    </label>
                {% endfor %}
                
            </div>
            
        </div>
    
    
    </main>


        
        

    
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
